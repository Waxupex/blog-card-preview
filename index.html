<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/style.css">  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body>
  <main>
    <div class="heading">
      <img src="assets/images/illustration-article.svg" alt="illustration article">
      <div class="button">Learning</div>   
      <p class="heading__date" >Published 21 Dec 2023</p>
    </div>
    <section class="content">
      <h1>HTML & CSS foundations</h1>    
      <p class="content__text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="avatar">
        <img class="avatar__img" src="assets/images/image-avatar.webp" alt="avatar">
        <p class="avatar__name">Greg Hooper</p>        
    </div> </section>    
  </main>  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Waxupex">Waxupex</a>.</p>
